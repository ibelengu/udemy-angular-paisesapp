<h2>Por país</h2>
<hr>
<div class="row">
    <div class="col">
        <!--
            onEnter está definido en pais-input.component
            llama al método buscar de por-pais.component
        -->
        <app-pais-input 
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar pais ...">
        </app-pais-input>
    </div>
</div>
<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" 
        class="list-group-item list-group-item-action">
        <a  class="nav-link"
            [routerLink]="['/pais', pais.alpha2Code]">{{ pais.name }}</a> 
    </li>

    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a  class="nav-link">
            Buscar "{{ termino }}"</a> 
    </li>
    

</ul>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <!-- con  [paises]="paises" le envia el listado de paises al componente -->
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
